<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">文章分类</h3>
    </div>
    <div class="panel-body">
        {% for category in category_list %}
            <p>
                <a href="/cnblog.com/site/{{ username }}/category/{{ category.title }}/">{{ category.title }}({{ category.c }})</a>
            </p>
        {% endfor %}

    </div>
</div>
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">我的标签</h3>
    </div>
    <div class="panel-body">
        {% for tag in tag_list %}
            <p><a href="">{{ tag.title }}({{ tag.c }})</a></p>
        {% endfor %}
    </div>
</div>
<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">日期归档</h3>
    </div>
    <div class="panel-body">
        {% for date in date_list %}
            <p><a href="/cnblog.com/site/{{ username }}/date/{{ date.0 }}/">{{ date.0 }}({{ date.1 }})</a></p>
        {% endfor %}
    </div>
</div>
